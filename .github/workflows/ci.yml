name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"
      - name: Lint (ruff)
        run: ruff check .
      - name: Typecheck (mypy)
        run: mypy .
      - name: Tests (pytest)
        run: pytest -q
