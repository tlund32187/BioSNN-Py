name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
          python -m pip install "numpy>=1.26.0"
          python -m pip install "torch" --index-url https://download.pytorch.org/whl/cpu
      - name: Lint (ruff)
        run: ruff check .
      - name: Typecheck (mypy)
        run: mypy .
      - name: Tests (pytest)
        run: pytest -m "not cuda and not slow"

  slow-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
          python -m pip install "numpy>=1.26.0"
          python -m pip install "torch" --index-url https://download.pytorch.org/whl/cpu
      - name: Tests (pytest slow)
        run: pytest -m "slow and not cuda"

  cuda-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
          python -m pip install "numpy>=1.26.0"
          python -m pip install "torch" --index-url https://download.pytorch.org/whl/cpu
      - name: Tests (pytest cuda)
        run: pytest -m "cuda"
