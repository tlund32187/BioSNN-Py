[pytest]
addopts = -q -p no:cacheprovider -p no:tmpdir
testpaths = tests
markers =
    unit: fast deterministic unit tests
    acceptance: end-to-end regression/feature compliance tests (small scenarios + goldens)
    cuda: tests requiring CUDA (skip automatically if unavailable)
    slow: long-running tests (nightly only)
filterwarnings =
    ignore::DeprecationWarning
    ignore:Sparse CSR tensor support is in beta state.*:UserWarning
